language: rust

jobs:
  include:
    - env: TARGET=x86_64-unknown-linux-gnu
      os: linux
    - env: TARGET=x86_64-unknown-linux-musl
      os: linux
      addons:
        apt:
          packages:
            - musl-tools
    - env: TARGET=arm-unknown-linux-gnueabihf
      os: linux
    - env: TARGET=aarch64-unknown-linux-gnu
      os: linux
      arch: arm64
    - env: TARGET=x86_64-apple-darwin
      os: osx
    - env: TARGET=x86_64-pc-windows-gnu
      os: windows

install: skip

script:
  - ./build.sh

before_deploy:
  - mv ./target/"${TARGET}"/release/oscar "oscar-${TARGET}"

deploy:
  token:
    secure: 
  file_glob: true
  file: oscar-"${TARGET}"*
  on:
    tags: true
  provider: releases
  skip_cleanup: true
  # cleanup: false

branches:
  only:
    # release tags
    - /^v\d+\.\d+\.\d+.*$/
    - master

notifications:
  email:
    on_success: never
